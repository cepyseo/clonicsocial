<body>
    <!-- Header -->
    <header class="main-header">
        <nav class="navbar">
            <div class="navbar-brand">
                <h1 class="nav-title">Clonic Social</h1>
            </div>
            
            <div class="navbar-controls">
                <div class="language-selector">
                    <select id="languageSelect">
                        <option value="tr">Türkçe</option>
                        <option value="en">English</option>
                        <option value="es">Español</option>
                    </select>
                </div>
                <div class="theme-switcher">
                    <button id="themeSwitcher">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Ana Başlık -->
        <div class="main-title-container">
            <h1 class="main-title">Clonic Social</h1>
        </div>

        <!-- Arama Kutusu -->
        <div class="search-container">
            <div class="url-input-wrapper">
                <i class="fas fa-link"></i>
                <input type="text" id="urlInput" data-translate="urlPlaceholder" placeholder="Sosyal medya bağlantısını yapıştırın">
                <button class="search-button" id="searchButton">
                    <i class="fas fa-search"></i>
                    Ara
                </button>
                <button class="clear-input" id="clearInput">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <!-- Platform Seçici -->
        <div class="platform-selector">
            <button class="platform-btn active" data-platform="all">
                <i class="fas fa-globe"></i>
                <span data-translate="allPlatforms">Tümü</span>
            </button>
            <button class="platform-btn" data-platform="youtube">
                <i class="fab fa-youtube"></i>
                YouTube
            </button>
            <button class="platform-btn" data-platform="tiktok">
                <i class="fab fa-tiktok"></i>
                TikTok
            </button>
            <button class="platform-btn" data-platform="instagram">
                <i class="fab fa-instagram"></i>
                Instagram
            </button>
            <button class="platform-btn" data-platform="twitter">
                <i class="fab fa-twitter"></i>
                Twitter
            </button>
        </div>

        <!-- Video Önizleme ve İndirme Seçenekleri -->
        <div id="result" class="result-container" style="display: none;">
            <div class="video-preview">
                <div class="video-info">
                    <div class="thumbnail">
                        <img src="" alt="Video Thumbnail" id="videoThumb">
                        <span class="duration" id="videoDuration">00:00</span>
                    </div>
                    <div class="video-details">
                        <h3 class="video-title" id="videoTitle">Video Başlığı</h3>
                        <div class="channel-info">
                            <img src="" alt="Channel Avatar" id="channelAvatar">
                            <span id="channelName">Kanal Adı</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="download-panel">
                <div class="download-container" style="display: none;">
                    <div class="download-options">
                        <!-- İndirme seçenekleri buraya dinamik olarak eklenecek -->
                    </div>
                </div>
            </div>
        </div>

        <!-- İndirme Geçmişi yerine İstatistik Paneli -->
        <div class="stats-panel">
            <h3><i class="fas fa-chart-line"></i> Site İstatistikleri</h3>
            <div class="stats-cards">
                <div class="stat-card online">
                    <i class="fas fa-users"></i>
                    <div class="stat-info">
                        <span class="stat-value" id="onlineUsers">0</span>
                        <label data-translate="onlineUsers">Çevrimiçi Kullanıcı</label>
                    </div>
                </div>
                <div class="stat-card total-visits">
                    <i class="fas fa-eye"></i>
                    <div class="stat-info">
                        <span class="stat-value" id="totalVisits">0</span>
                        <label data-translate="totalVisits">Toplam Ziyaret</label>
                    </div>
                </div>
                <div class="stat-card downloads">
                    <i class="fas fa-download"></i>
                    <div class="stat-info">
                        <span class="stat-value" id="totalDownloads">0</span>
                        <label data-translate="totalDownloads">Toplam İndirme</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="social-buttons">
            <a href="https://www.youtube.com/@ClonicGlobal" target="_blank" class="social-button youtube">
                <i class="fab fa-youtube"></i>
                <span data-translate="youtubeChannel">YouTube Kanalımız</span>
            </a>
            <a href="https://t.me/clonicglobal" target="_blank" class="social-button telegram">
                <i class="fab fa-telegram"></i>
                <span data-translate="telegramChannel">Telegram Kanalımız</span>
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-content">
            <p data-translate="copyright">© 2025 Clonic Social - Tüm hakları saklıdır!</p>
        </div>
    </footer>

    <!-- Ayarlar Paneli -->
    <div class="settings-panel">
        <button type="button" id="settingsToggle" aria-label="Ayarlar">
            <i class="fas fa-cog"></i>
        </button>
        <div class="settings-content" id="settingsContent">
            <h3 data-translate="settings">Ayarlar</h3>
            <div class="setting-item">
                <label data-translate="autoDownload">Otomatik İndirme</label>
                <input type="checkbox" id="autoDownload">
            </div>
            <div class="setting-item">
                <label data-translate="saveHistory">Geçmişi Kaydet</label>
                <input type="checkbox" id="saveHistory">
            </div>
            <div class="setting-item">
                <label data-translate="notifications">Bildirimler</label>
                <input type="checkbox" id="notifications">
            </div>
        </div>
    </div>

    <!-- Yükleniyor -->
    <div id="loading" class="loading-overlay" style="display: none;">
        <div class="loader"></div>
    </div>

    <!-- Mesaj -->
    <div id="message" class="message" style="display: none;"></div>
</body>
